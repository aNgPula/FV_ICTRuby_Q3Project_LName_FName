<!DOCTYPE html>
<html>
<head>
	
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Feedback Form</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<center>
<body style="background-color: #FFFFFF;">
<div id="container1">
	<span style="color: #03254c; font-size: 60px; font-family: Consolas;">MRT Feedback Form</span>
</div>

<br>

<div class="container">
	<form action="">
		<div class= "row">
			<div class= "col-md-6">
		<label for="name">Full Name:</label>	
		<br>
		<input type="text" id="name" name="name" placeholder="Type here..." class= "form-control">
	</div>
<div class= "col-md-6">
		<label for="age">Email Address:</label>	
		<br>
		<input type="text" id="email" name="email" placeholder="Type here..." class= "form-control">

	</div>
</div>
		<br><br>

		<label for="why">Feedback:</label>	
		<br>
		<textarea rows="4" cols="30" placeholder="Type here..." class= "form-control"></textarea>

		<br><br>
		<input type="submit" id="submit" name="SUBMIT" value="Submit">

</center>
	</form>
</div>

</body>
</html>
